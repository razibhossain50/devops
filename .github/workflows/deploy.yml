name: CI and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build

  deploy-gh-pages:
    name: Deploy to GitHub Pages (optional)
    needs: build
    runs-on: ubuntu-latest
    if: >
      github.ref == 'refs/heads/main' &&
      vars.DEPLOY_TARGET == 'gh-pages'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # This requires Next.js static export to be configured (`output: 'export'` in next.config.ts)
      - name: Build (static export)
        run: |
          npm run build
          npx next export

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4


